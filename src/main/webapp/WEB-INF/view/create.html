<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h2>Create Customer</h2>
<form method="post">
  <table>
    <tr>
      <td>FirstName</td>
      <td><input th:field="${c.firstName}"></td>
    </tr>
    <tr>
      <td>LastName</td>
      <td><input th:field="${c.lastName}"></td>
    </tr>
  </table>
  <button type="submit">Add Customer</button>
</form>
</body>
</html>
