<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<div>
  <h2>Create Customer</h2>
</div>
<div>
  <form method="post" th:object="${c}"  enctype="multipart/form-data">
  <table>
    <tr>
      <td>FirstName</td>
      <td><input th:field="${c.firstName}">
        <lable th:errors="${c.firstName}"></lable>
      </td>

    </tr>
    <tr>
      <td>LastName</td>
      <td><input th:field="${c.lastName}"></td>
    </tr>
    <tr>
      <td>Type</td>
      <td>
        <select th:field="${c.type}">
          <th:block th:each="t: ${types}">
            <option th:value="${t.id}" th:text="${t.name}"></option>
          </th:block>
        </select>
      </td>
    </tr>
    <tr>
      <td>IMG</td>
      <td><input type="file" th:field="${c.img}"></td>
    </tr>
  </table>
  <button type="submit">Add Customer</button>
  </form>
</div>
</body>
</html>
