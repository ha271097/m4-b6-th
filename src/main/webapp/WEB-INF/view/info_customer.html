<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info Custmer</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>IMG</th>
        <th>Type</th>
    </tr>
    <tr  th:object="${c}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.firstName}"></td>
        <td th:text="${c.lastName}"></td>
        <td><img height="100px" th:src="@{'/i/' + ${c.img}}" /></td>

        <td th:text="${c.type.getName}"></td>
    </tr>
</table>
</body>
</html>
