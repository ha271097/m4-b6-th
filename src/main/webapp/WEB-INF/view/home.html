<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2 th:text="#{h2}"></h2>
<a href="/customer/create" th:text="#{title}"></a>
Language: <a href="?lang=en">English</a> | <a href="?lang=vie">VIE</a>
<!--<input type="text">-->


<table border="1" cellpadding="2px">
    <tr>
        <th>ID</th>
        <th th:text="#{name.f}"></th>
        <th th:text="#{name.l}"></th>
        <th>IMG</th>
        <th th:text="#{typeC}"></th>
        <th th:text="#{edit}"></th>
        <th th:text="#{delete}"></th>
    </tr>
    <tr th:each="list: ${c}" th:object="${i}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.firstName}"></td>
        <td th:text="${list.lastName}"></td>
        <td><img height="100px" th:src="@{'/i/' + ${list.img}}" /></td>

        <td th:text="${list.type.getName}"></td>
        <td><a th:href="@{/customer/edit(id=${list.id})}">Edit</a></td>
        <td><a th:href="@{/customer/remove/(id=${list.id})}">Remove</a></td>
    </tr>
</table>
</body>
</html>
